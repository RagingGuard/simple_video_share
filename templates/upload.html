{% extends "base.html" %}

{% block title %}Upload Video - Simple Video Share{% endblock %}

{% block content %}
<div class="upload-container">
    <h2>Upload Video</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Description (optional)</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="video">Video File</label>
            <input type="file" id="video" name="video" accept="video/mp4,video/avi,video/mov,video/x-matroska,video/webm" required>
            <small>Allowed formats: MP4, AVI, MOV, MKV, WebM (Max: 100MB)</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Upload Video</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
